<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="page-container background-color-theme-4">
    <div class="main-page background-color-theme-4">
      <div class="section background-color-theme-4">
        <div class="container-header-text">
          <h1 class="header-text color-theme-2">Books and Collections of Recipes</h1>
        </div>
        <div class="subsection">
          <p class="subsection-text">
            A list of the recipe works of the prime family
          </p>
          <div *ngFor="let book of bookArray">
            <app-card [title]="book.title || ''" [description]="book.intro"
              [destination]="'book-content' + '/' + book.id"></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
